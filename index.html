<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-wrapper">
        <div id="top-section">
            <img id="pin" src="../img/pin.svg"></img>
            <p id="city">London</p>
            <div id="search-wrapper">
                <input type="text" id="input" placeholder="Type a city name here ">
                <button id="searchBtn">
                    <myIcon class="search" src="../img/search.svg"><myIcon>
                </button>
            </div>
          
        </div>
        <div id="mid-section">
            <p id="temperature">27<sup>°C</sup></p>
            <p id="description">Cloudy</p>
            <p id="aqi"> AQI 14</p>
        </div>
        <div id="bottom-section">
            <p class="info">Today</p>
            <ul id="next-days">
                <li class="preview" id="morning">
                    <myIcon class="condition thunderstorm"></myIcon> 08:00 Thunderstorm <span class='temp'>29°<sup>c</sup>/25°<sup>c</sup></span>
                </li>
                <li class="preview" id="morning">
                    <myIcon class="condition snow"></myIcon>16:00  Thunderstorm <span class='temp'>29°<sup>c</sup>/25°<sup>c</sup></span>
                </li>
                <li class="preview" id="morning">
                    <myIcon class="condition clear"></myIcon>20:00  Thunderstorm <span class='temp'>29°<sup>c</sup>/25°<sup>c</sup></span>
                </li>
            </ul>
        
        </div>
    </div>
    
</body>
</html>
