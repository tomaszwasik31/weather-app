<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loading">
        <p id="loading-text">Loading...</p>
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_lysgv1q4.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay></lottie-player>
    </div>
    <div class="app-wrapper hidden">
        <div id="top-section">
         
            <img id="pin" src="./img/pin.svg"></img>
            <p id="city"></p>
            <p id="currentTime"></p>
          
          
        </div>
        <div id="mid-section">
            <p id="currentTemp"></p>
            <div id="currentCondition-wrapper">
                <myIcon id= "currentCondition" class= ""></myIcon>
                <p id="currentDesc"></p>
            </div>
           
            <p id="aqi"></p>
        </div>
        <div id="bottom-section">
            <p class="info">Later</p>
            <ul id="next-hours">
              
            </ul>
        </div>
        <div id="search-wrapper">
            <input type="text" id="input" placeholder="Type a city name here ">
            <button id="searchBtn">
                <myIcon class="search" src="../img/search.svg"><myIcon>
            </button>
        </div>
    </div>
</body>
</html>
